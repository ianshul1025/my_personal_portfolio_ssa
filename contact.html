<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Personal Portfolio - Contact Me</title>
    <link rel="icon" type="image/jpg" href="https://t4.ftcdn.net/jpg/05/53/74/71/240_F_553747198_0G1isRPpD5ukMwKongDwUVj7icLsqje4.jpg">
  </head>
  <body>
    <header>
      <h1>Contact Me!</h1>

      <nav>
        <a href="portfolio.html">Home</a> | <a href="about.html">About</a
        ><br /><br />
      </nav>
    </header>
    <hr />
    <main>
      <form action="#">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="phone">Phone Number:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          pattern="[0-9]{10}"
          required
        /><br /><br />

        <label for="message">Message:</label><br />
        <textarea id="message" name="message" required></textarea><br />

        <p>Preferred contact method:</p>
        <input
          type="checkbox"
          id="prefEmail"
          name="prefContact"
          value="Email"
        />
        <label for="prefEmail">Email</label>

        <input
          type="checkbox"
          id="prefPhone"
          name="prefContact"
          value="Phone"
        />
        <label for="prefPhone">Phone</label>

        <input type="checkbox" id="prefText" name="prefContact" value="Text" />
        <label for="prefText">Text</label><br />

        <p>Inquiry Type:</p>
        <input
          type="radio"
          id="general"
          name="inquiry"
          value="General"
          required
        />
        <label for="general">General</label>

        <input type="radio" id="business" name="inquiry" value="Business" />
        <label for="business">Business</label>

        <input type="radio" id="support" name="inquiry" value="Support" />
        <label for="support">Support</label><br /><br />

        <label for="topic">Select Topic:</label>
        <select id="topic" name="topic">
          <option value="feedback">Feedback</option>
          <option value="job">Job Opportunity</option>
          <option value="other">Other</option></select
        ><br /><br />

        <label for="date">Preferred Date:</label>
        <input type="date" id="date" name="date" /><br /><br />

        <label for="satisfaction">Satisfaction Level:</label>
        <input
          type="range"
          id="satisfaction"
          name="satisfaction"
          min="1"
          max="10"
          required
          value="1"
        /><br /><br />

        <button>Submit</button>
      </form>
    </main>
    <hr />
    <footer>
      <p>&copy; 2025 My Portfolio. All rights reserved.</p>
    </footer>
  </body>
</html>
